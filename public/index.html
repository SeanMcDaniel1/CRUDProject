<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>CRUD Project</title>
</head>
<body class="grey darken-1" onload="readName()">
  <nav>
    <div class="#00c853 nav-wrapper green accent-4">
      <a href="#" style="text-align: center;" class="brand-logo">CRUD Project</a>
    </div>
  </nav>
<div class="row">
  <div style=" color: #fff; text-align: center; font-size: 60px" class="col s12">Contact Management</div>
</div>
<div class="tab center-align">
  <button class="tablinks waves-effect waves-light btn green accent-4" onclick="openTab(event, 'add')">Add New Contact</button>
  <button class="tablinks waves-effect waves-light btn green accent-4" onclick="openTab(event, 'list')">List of Contacts</button>
</div>
<br>
<br>
<div class="row">
  <div class="col s12 tabcontent" id="add">
    <div class="card">
      <div class="card-content">
        <form id="form">
          <label class="card-title" white-text>Name</label>
          <input type="text" white-text id="name" placeholder="Name">
          <label class="card-title" white-text>Email</label>
          <input type="text"pattern="username@server.domain" white-text id="email" placeholder="Email">
          <label class="card-title" white-text>Phone</label>
          <input type="number" maxlength="10" pattern="\d{10}" white-text id="phone" placeholder="Phone">
          <br>
          <br>
          <button type="submit" id="button1" class="#00c853 green accent-4 btn">
            <i class="fas fa-plus"></i> SUBMIT
          </button>
        </form>
      </div>
    </div>
  </div>
    <div class="col s12" id="cardSection"></div>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.33.1/dist/sweetalert2.all.min.js"></script>
  <script src="/__/firebase/7.5.2/firebase-main.js"></script>
  <script src="main.js"></script>
</body>
</html>
